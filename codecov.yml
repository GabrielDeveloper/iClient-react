
codecov:
    notify:
        require_ci_to_pass: true
comment:
    behavior: default
    layout: header, diff, sunburst
    require_changes: false
coverage:
    precision: 2
    range:
    - 90.0
    - 100.0
    round: down
    status:
        changes: false
        patch: true
        project: true
parsers:
    gcov:
        branch_detection:
        conditional: true
        loop: true
        macro: false
        method: false
    javascript:
        enable_partials: false

status:
    project:
        default:
            enabled: yes
            target: auto
            branches: null
            threshold: null
            if_no_uploads: error
            if_not_found: success
            if_ci_failed: error

